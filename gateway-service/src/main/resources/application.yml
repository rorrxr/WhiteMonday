server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/user/**
#          filters:
#            - StripPrefix=1
#            - name: JwtFilter
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product-service/**
#          filters:
#            - StripPrefix=1
#            - name: JwtFilter
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order-service/**
#          filters:
#            - StripPrefix=1
#            - name: JwtFilter
#      default-filters:
#        - name: GlobalFilter
#          args:
#            baseMessage: "Spring Cloud Gateway Global Filter"
#            preLogger: true
#            postLogger: true
    compatibility-verifier:
      enabled: false

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
